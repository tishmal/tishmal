name: Generate Snake Animation

on:
  # Запускается каждый день в полночь UTC
  schedule:
    - cron: "0 0 * * *"
  
  # Можно запустить вручную
  workflow_dispatch:
  
  # Запускается при каждом push в main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Checkout репозитория
      - name: Checkout
        uses: actions/checkout@v3
      
      # Генерация змейки
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: tishmal
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.svg?palette=github-light&color_snake=green&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Публикация в ветку output
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}